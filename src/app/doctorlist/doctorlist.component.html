
<div class="container mt-4 ">
  <!-- Search Input -->
  <div class="row mb-3">
    <div class="col-12">
      <input 
        type="text" 
        class="form-control" 
        placeholder="Rechercher un docteur" 
        [(ngModel)]="searchTerm"
        (input)="searchDoctor()"
      >
    </div>
  </div>

  
    


<div class="grid-container">
  <div *ngFor="let user of users" class="grid-item">
    <div class="image-holder">
      <img src="/assets/medecin.png" alt="Circular Image">
    </div>
    <p class="card-text">
      <strong>Docteur(e):</strong> {{ user.name }}<br>
      <strong>Email:</strong> {{ user.email }}
      <strong>specialitÃ©:</strong> {{ user.specialite }}

    </p>
     <button class="btn btn-primary m-3">Creer Rendez-Vous</button>

  </div>
</div>
