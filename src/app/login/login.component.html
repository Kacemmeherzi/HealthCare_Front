

   
    

<div class="text-center">
    
<main class="form-signin py-5">
  <form   [formGroup]="myForm"   (ngSubmit)="login()">
    <img class="mb-4" src="/assets/mainIcon.png" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Login</h1>

    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" formControlName="email">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password" formControlName="password">
      <label for="floatingPassword">Password</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit" >Login</button>
    <p class="py-2">Dont had one ?<button class="w-20 btn btn-sm btn-secondary " (click)="switchToRegistrationClicked()">Make one  </button></p>
  </form>
</main>

    
    
  </div>
